<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex</title>
  <style>
    .container{
      background-color: powderblue;
      height: 400px;
      display: flex;
      flex-direction: row;
    }
    .item{
      background-color: tomato;
      color: white;
      border: 1px solid white;
      padding: 10px;
    }
    /* 더 명확한 selector가 우선순위가 높음: cascading */
    .item:nth-child(1){
      flex-basis: 150px;
      flex-shrink: 1;
    }
    .item:nth-child(2){
      flex-basis: 150px;
      flex-shrink: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div> 
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>
</html>

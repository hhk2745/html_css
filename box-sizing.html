<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    div{
      margin: 10px;
      width: 150px;
    }
    #small{
      border: 10px solid black;
    }
    #large{
      border: 30px solid black;
    }
  </style>
</head>
<body>
  <div id="large">LARGE</div>
  <div id="small">SMALL</div>
  <div id="large">LARGE</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex</title>
  <style>
    .container{
      background-color: powderblue;
      height: 400px;
      display: flex;
      flex-direction: column;
    }
    .item{
      background-color: tomato;
      color: white;
      border: 1px solid white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>position</title>
  <style>
    body{
      padding-top: 30px;
    }
    #parent, #other{
      border: 5px solid tomato;
    }
    #large{
      height: 10000px;
      background-color: tomato;
    }
    /*    
    fixed, absolute 와 같은 절대 위치를 잡는 position을 갖는 부모 element는 
    자식 element의 크기를 담지 않음
    */
    #me{
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 30px;
      text-align: center;
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <div id="other">other</div>
  <div id="parent">
    parent
    <div id="me">me</div>
  </div>
  <div id="large">large</div>
</body>

</html>
